<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EverIntent | Web Design & Practical AI</title>
    <meta name="description" content="Stop losing money to missed calls. AI Employee answers 24/7, books appointments, and captures every lead. Smart Websites starting at $249." />
    <meta name="author" content="EverIntent LLC" />

    <!-- Favicon - Sparkles icon as SVG with cache-buster -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=1" />
    <link rel="alternate icon" href="/favicon.ico?v=1" />

    <!-- Open Graph -->
    <meta property="og:title" content="EverIntent | Web Design & Practical AI" />
    <meta property="og:description" content="Stop losing money to missed calls. AI Employee answers 24/7, books appointments, and captures every lead. Smart Websites starting at $249." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://everintent.com" />
    <meta property="og:image" content="https://everintent.com/og-image.jpg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@EverIntent" />
    <meta name="twitter:image" content="https://everintent.com/og-image.jpg" />

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts: Inter + Space Grotesk -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- FOUC Prevention: Apply dark/light mode before React hydrates -->
    <script>
      (function(){
        // Read user preference from localStorage, fallback to 'dark'
        var stored = localStorage.getItem('theme-mode') || 'dark';
        var mode = stored;
        if (mode === 'system') {
          mode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        if (mode === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
