<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fallback title for non-SSG contexts; SEO component overrides per-page -->
    <meta name="author" content="EverIntent LLC" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=1" />
    <link rel="alternate icon" href="/favicon.ico?v=1" />

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts: Inter + Space Grotesk (preload for performance) -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>

    <!-- FOUC Prevention: Apply dark/light mode before React hydrates -->
    <script>
      (function(){
        // Read user preference from localStorage, fallback to 'dark'
        // 'system' mode removed â€” legacy values migrate to 'dark'
        var stored = localStorage.getItem('theme-mode');
        var mode = (stored === 'light') ? 'light' : 'dark';
        if (mode === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
