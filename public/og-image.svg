<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1219;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#151a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1219;stop-opacity:1" />
    </linearGradient>
    
    <!-- Streak gradient -->
    <linearGradient id="streakGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7878dd;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle glow -->
    <radialGradient id="glowPurple" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Subtle purple glow behind logo -->
  <ellipse cx="600" cy="280" rx="400" ry="200" fill="url(#glowPurple)"/>
  
  <!-- Logo text: "Ever" in white + "Intent" in purple -->
  <text x="600" y="280" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-weight="700" font-size="96">
    <tspan fill="#FFFFFF">Ever</tspan><tspan fill="#A855F7">Intent</tspan>
  </text>
  
  <!-- Streak line -->
  <rect x="300" y="310" width="600" height="4" rx="2" fill="url(#streakGrad)"/>
  
  <!-- Tagline -->
  <text x="600" y="380" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-weight="400" font-size="32" fill="#FFFFFF" opacity="0.9">
    Web Design &amp; Practical AI
  </text>
  
  <!-- Subtle corner accent -->
  <circle cx="1150" cy="580" r="80" fill="#A855F7" opacity="0.08"/>
  <circle cx="50" cy="50" r="60" fill="#A855F7" opacity="0.05"/>
</svg>